<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-toggle
        (ionChange)="changeToDarkTheme($event)"
        justify="space-between"
        [checked]="isDarkMode"
        >Dark mode</ion-toggle
      >
    </ion-item>
  </ion-list>
</ion-content>
