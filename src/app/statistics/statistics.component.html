<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Last games</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card
    *ngFor="let game of games"
    [routerLink]="['/statistics', game.code]"
  >
    <img alt="padel img" src="assets/match.jpg" />
    <ion-card-header>
      <ion-card-title
        >{{ game.club }} - {{ game.pista }} -
        {{ game.location }}</ion-card-title
      >
      <ion-card-subtitle>{{ game.date | date }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content> </ion-card-content>
  </ion-card>
</ion-content>
